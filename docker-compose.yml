version: "3.9"

services: 
    database_postgres:
        image: postgres
        container_name: database_postgres
        restart: always
        ports:
            - 5432:5432
        environment: 
             - POSTGRES_USER=docker
             - POSTGRES_PASSWORD=docker
             - POSTGRES_DB=rtx
        volumes:
          - pgdata:/data/postgres

    app:
        build: .
        container_name: containerx
        ports:
            - 3333:3333
        volumes:
          - .:/usr/src/app 
        links: 
            - database
        depends_on:
        - database      
        
volumes:
    pgdata:
        driver: local